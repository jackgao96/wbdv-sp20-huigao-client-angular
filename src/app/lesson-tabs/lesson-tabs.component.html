<h2>Lesson Tabs</h2>



<ul class="list-group">
  <li class="list-group-item"
      [class]="{'active': lessonId === lesson._id}"
      *ngFor="let lesson in lessons">

    <a routerLink="/details/{{courseId}}/modules/{{moduleId}}/lessons/{{lesson._id}}">

    </a>
    {{lesson.title}}
  </li>
</ul>
